<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="skills-container">
        <h1>My Skills</h1>
        <div class="skills-grid">
            <div class="skill">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <img src="images/html.png" alt="HTML">
                    </div>
                    <div class="progress" id="progress-html"></div>
                </div>
                <p>HTML</p>
            </div>
            <!-- Repeat this block for other languages -->
            <div class="skill">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <img src="images/css.png" alt="CSS">
                    </div>
                    <div class="progress" id="progress-css"></div>
                </div>
                <p>CSS</p>
            </div>
            <!-- Add more skills like JavaScript, Python, etc. -->
        </div>
    </div>
    <script src="skills.js"></script>
</body>
</html>
