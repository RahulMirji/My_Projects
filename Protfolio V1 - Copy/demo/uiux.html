<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web & UI/UX Design Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #262525;
            margin: 0;
            padding: 40px;
        }
        .form-container {
            max-width: 650px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Web & UI/UX Design Inquiry</h2>
        <form action="submit_form.php" method="post">
            <!-- General Info Section -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>

            <!-- Web Design Section -->
            <label for="website-type">What kind of website do you need?</label>
            <select id="website-type" name="website_type">
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="ecommerce">E-commerce</option>
                <option value="portfolio">Portfolio</option>
                <option value="blog">Blog</option>
            </select>

            <label for="features">Any specific features you need?</label>
            <textarea id="features" name="features" placeholder="Describe the features you want (e.g. contact form, gallery, etc.)"></textarea>

            <label for="budget">Estimated Budget</label>
            <input type="text" id="budget" name="budget" placeholder="Your budget for the project..">

            <label for="design">Design Preferences</label>
            <textarea id="design" name="design" placeholder="Share any design preferences or inspirations (colors, style, etc.)"></textarea>

            <!-- UI/UX Design Section -->
            <h2>UI/UX Design Details</h2>

            <label for="ui-ux-type">What kind of UI/UX design do you need?</label>
            <select id="ui-ux-type" name="ui_ux_type">
                <option value="mobile-app">Mobile App UI</option>
                <option value="web-app">Web Application UI</option>
                <option value="dashboard">Dashboard UI</option>
                <option value="ecommerce-ux">E-commerce UX</option>
                <option value="user-testing">User Testing & Research</option>
            </select>

            <label for="target-users">Target Audience</label>
            <textarea id="target-users" name="target_users" placeholder="Describe the target audience for the UI/UX (e.g., age, profession, preferences, etc.)"></textarea>

            <label for="design-preferences">Any specific UI/UX Design Preferences?</label>
            <textarea id="design-preferences" name="design_preferences" placeholder="Mention preferred styles (minimalist, futuristic, colorful, etc.)"></textarea>

            <label for="tools">Preferred UI/UX Tools (Optional)</label>
            <select id="tools" name="tools">
                <option value="figma">Figma</option>
            </select>

            <!-- Submission Button -->
            <input type="submit" value="Submit Inquiry">
        </form>
    </div>
</body>
</html>
