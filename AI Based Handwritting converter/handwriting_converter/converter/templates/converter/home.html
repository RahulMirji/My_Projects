<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Converter</title>
    <style>
        /* styles.css */

/* Reset default browser styles */
body, h1, p {
    margin: 40px 40px;
    padding: 0;
}

/* Set body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 40px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Header styles */
h1 {
    color: #4a90e2;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

/* Paragraph styles */
p {
    font-size: 1.2rem;
    text-align: center;
    margin-bottom: 30px;
    line-height: 1.5;
}

/* Link styles */
a {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #4a90e2;
    color: white;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #357ab8;
}

    </style>
</head>
<body>
    <h1>Welcome to the Handwriting Converter!</h1>
    <p>Please navigate to the upload page to convert your handwriting.</p>
    <a href="{% url 'upload_handwriting' %}">Upload Handwriting</a>
</body>
</html>
