<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <link rel="stylesheet" href="style.css"><!-- Linking the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Upload Successful!</h1>
        <p>Your handwriting sample has been uploaded.</p>

        {% if extracted_text %}
            <h2>Extracted Handwriting:</h2>
            <textarea readonly>{{ extracted_text }}</textarea>  <!-- Handwriting-styled text area -->
        {% endif %}

        <a href="/upload/" class="upload-btn">Upload Another Sample</a>
    </div>
</body>
</html>
